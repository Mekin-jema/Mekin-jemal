name: GitHub-Profile-Summary-Cards

on:
  push:
    branches:
      - main
  create:
  schedule:
    - cron: "0 */24 * * *" # run every 24 hours exactly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate GitHub Profile Summary Cards
    permissions:
      contents: write
      actions: read
      issues: read

    steps:
      - name: ‚è¨ Checkout Repository
        uses: actions/checkout@v4

      - name: üõ† Generate GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          THEME: dracula # you can change to other themes like 'github_dark', 'solarized', etc.
          EXCLUDE: "" # you can exclude repos if you want
          
      - name: üöÄ Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "üîÑ Update GitHub Profile Summary Cards" || echo "No changes to commit"
          git push

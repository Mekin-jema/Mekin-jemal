name: GitHub-Profile-Summary-Cards

on:
  push:
    branches:
      - main
  create:
  schedule:
    - cron: "0 */24 * * *" # run every 24 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate GitHub Profile Summary Cards
    permissions:
      contents: write
      actions: read
      issues: read

    steps:
      - name: ‚è¨ Checkout Repository
        uses: actions/checkout@v4

      - name: üõ† Generate GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          THEME: dracula
          OUTPUT_FOLDER: profile-summary-cards-output  # ‚≠ê this will create a new folder
          EXCLUDE: ""

      - name: üßπ Clean Unused Files (optional)
        run: |
          rm -rf profile-summary-cards-temp || true

      - name: üöÄ Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add profile-summary-cards-output
          git commit -m "üîÑ Update GitHub Profile Summary Cards" || echo "No changes to commit"
          git push
